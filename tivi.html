<script>
    class Tivi {
        constructor(chanel,volume,status) {
            this.chanel=chanel;
            this.volume=volume;
            this.status=status;
        }
        getChanel(){
            return this.chanel;
        }
        setChanel(chanel){
            this.chanel=chanel;
        }
        getVolume(){
            return this.volume;
        }
        setVolume(volume){
            this.volume=volume;
        }
        getStatus(){
            return this.status;
        }
        setStatus(status){
            this.status=status;
        }
    }
    class Remote {
       tatMo(tivi){
           tivi.setStatus(!tivi.getStatus());
       }
       changeChanel(tivi,chanel){
           if(tivi.getStatus()){
               tivi.setChanel(chanel)
           }else {
               console.log('mở tivi lên đã')
           }
       }
       upVolume(tivi){
           if(tivi.getStatus()){
               if(tivi.getVolume()<10){
                   tivi.setVolume(tivi.getVolume()+1);
               }else {
                   console.log('điếc tai đến nơi rồi');
               }
           }else {
               console.log('bật ti vi lên đã')
           }
       }
        downVolume(tivi){
            if(tivi.getStatus()){
                if(tivi.getVolume()>0){
                    tivi.setVolume(tivi.getVolume()-1);
                }else {
                    console.log('tao câm rồi');
                }
            }else {
                console.log('bật ti vi lên đã');
            }
        }
    }
    let rm1 = new Remote();
    let tv1 = new Tivi(2,9,false);

</script>
